<!-- tem dois tipos de listas ordenas e não ordenas  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h1>listas</h1>

    <ul>
        <h2>lista não ordenadas</h2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <h2>lista ordenadas</h2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ul>
        <h2>lista não ordenadas encadeada</h2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </ul>

</body>

</html>
