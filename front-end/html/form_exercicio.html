<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h3>Cadastro de ligas do Astronastas</h3>
    <form action="">
        <div>
            <label for="name">
                Name:
            </label><br>
            <input type="text" id="name" name="name"><br>
        </div>
        <div>
            <label for="email">
                Email:
            </label><br>
            <input type="email" id="email"> -
            <label for="password">
                password:
            </label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="date"><br><br>
                data de nacimento:
            </label>
            <input type="date" id="date" name="birthday"> -
            <label for="fotos">
                Fotos:
            </label>
            <input type="file" id="fotos" name="fotos"><br><br>
        </div>
        <div>
            <label for="nacionalidade">
                Nacionalidade:
            </label>


            <select id="nacionalidade">
                <option value="">selecione</option>
                <option value="americano">Americano</option>
                <option value="brasileiro">Brasileiro</option>
            </select> -
        </div>

        Genero:

        <label for="female">
            F
        </label>

        <input type="radio" name="selecoes" id="female">
        <label for="male">
            M
        </label>

        <input type="radio" name="selecoes" id="male">
        <div>
            <p>Suas principais qualidades:</p>
            <label for="int">Inteligência </label>
            <input type="checkbox" id="int">|
            <label for="res">Resilência</label>
            <input type="checkbox" id="res">|
            <label for="pre">Preparo físico</label>
            <input type="checkbox" id="pre">|
            <label for="edu">Educação</label>|
            <input type="checkbox" id="edu">

        </div>

    </form><br>
    <textarea name="campo" id="description" cols="30" rows="10"
        placeholder=" porque quer ser um astronalta?"></textarea><br><br>
    <button>criar</button>
</body>

</html>
