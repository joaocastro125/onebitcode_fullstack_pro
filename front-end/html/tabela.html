<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!-- A <caption>tag define uma legenda de tabela. -->


    <table border="5">
        <!-- mostra a quantidade das bordas-->
        <!-- thead e tbody é uma separação e fica mais semantica o html -->
        <caption>
            <h1>Exemplo de tabela</h1>
        </caption>
        <thead>
            <tr>
                <!-- Cada linha da tabela começa com a <tr>e termina com uma </tr>tag.  -->
                <th>Company</th>
                <!--th criar um cabeçalho -->
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Tudo entre <td> e </td>são o conteúdo da célula da tabela. -->
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
