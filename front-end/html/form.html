<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="">
        <h1>Formulario</h1>
        <!-- O ID de um elemento de formulário relacionados com labelable no mesmo documento como o elemento label. O primeiro elemento tal no documento com uma ID correspondente ao valor do atributo é o controle marcado for este elemento etiqueta. -->
        <label for="fname">
            name:
        </label><br>
        <input type="text" placeholder="informe seu nome" id="fname">
        <label for="lEmail"><br>
            Email:
        </label><br>
        <input type="email" placeholder="informe seu email" id="lEmail"><br>
        <input type="submit" value="enviar">

    </form>
</body>

</html>
